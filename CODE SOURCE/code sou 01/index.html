<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu QCM : Trouvez la formation</title>
  <style>
body {
  background-image: url('');
}
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.87);
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .question {
      font-size: 18px;
      margin: 20px 0;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 15px 0;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .option {
      background: #e9ecef;
    }
    .option:hover {
      background: #d6d8db;
    }
    .feedback {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }
    .score {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <body style="background-image: url('t√©l√©chargement.jpg'); background-size: cover; background-repeat: no-repeat;"></body>
  <div class="container">
    <h1>üéÆ QCM : Trouvez la formation √† partir du code</h1>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>
    <div class="score" id="score"></div>
  </div>
  

  <script>
    const formations = {
      "A7SAN STRIMR": "ILYASSS LMAMKII1",
      "TSMA3 SMIYTO TFKR F PISRI ": "PISRI",
      "YASKONO FI LBAHRY WA YOHIBOHO NASS": "SPONJ BOPP",
      "A7SAN SAHAFA F MGHRIBB": "CHOF TV",
      "O9SIMO AN A9OLA LHA9": "3LALE L9ADOUS",
      "A7SANE 3TSAA ": "CHAB L ARBY",
      "A7SN DEVLOPER": "FOAD CODE",
      "A7SANE ECOLE": "SOULI CODE"
    };

    const codes = {};
    for (let nom in formations) {
      codes[formations[nom]] = nom;
    }

    let score = 0;
    let total = 0;
    let codeChoisi = "";
    let bonneFormation = "";

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function nouvelleQuestion() {
      const tousLesCodes = Object.keys(codes);
      const aleatoire = Math.floor(Math.random() * tousLesCodes.length);
      codeChoisi = tousLesCodes[aleatoire];
      bonneFormation = codes[codeChoisi];

      document.getElementById("question").innerText =
        `√Ä quelle formation correspond le code : "${codeChoisi}" ?`;

      let options = [bonneFormation];
      const toutesFormations = Object.values(codes);
      while (options.length < 4) {
        const randomOption = toutesFormations[Math.floor(Math.random() * toutesFormations.length)];
        if (!options.includes(randomOption)) {
          options.push(randomOption);
        }
      }

      options = shuffle(options);

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.className = "option";
        btn.onclick = () => verifier(opt);
        optionsDiv.appendChild(btn);
      });

      document.getElementById("feedback").innerText = "";
    }

    function verifier(reponse) {
      total++;
      if (reponse === bonneFormation) {
        score++;
        document.getElementById("feedback").innerText = "‚úÖ Bonne r√©ponse !";
        document.getElementById("feedback").style.color = "green";
      } else {
        document.getElementById("feedback").innerText =
          `‚ùå Mauvaise r√©ponse. La bonne r√©ponse √©tait : "${bonneFormation}".`;
        document.getElementById("feedback").style.color = "red";
      }

      document.getElementById("score").innerText = `üìä Score : ${score}/${total}`;

      setTimeout(nouvelleQuestion, 2000);
    }

    nouvelleQuestion();
  </script>
</body>
</html>
